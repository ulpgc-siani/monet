<html>
  <head>
    <title>$configuration_appcaption - Login</title>
    <style type="text/css">
      BODY { margin: 0; padding: 0; font-family: "Trebuchet MS", Tahoma, Arial, Serif; }
      INPUT { font-size: 18pt; height: 33px; width: 200px; cursor: pointer; }
      TD.TOP { background: white; color: white; font-family: Tahoma; font-size: 8pt; padding: 3px; border-bottom: 1px solid Black; }
      TD.TOP .LOGO { float: left; margin: 0px 15px; }
      TD.BOTTOM .MESSAGE { font-size: 18pt; margin: 20px 20px 0px; color: #1D4191; }
      TD.BOTTOM .INFO { color: #666; font-size: 10pt; margin-bottom: 20px; }
      TD.BOTTOM .RESOURCES { border: 1px solid #1D4191; margin-top: 20px; text-align: left; width: 400px; font-size: 11pt; }
      TD.BOTTOM .RESOURCES .LABEL { background-color: #1D4191; color: white; padding: 5px; }
      TD.BOTTOM .RESOURCES SPAN { font-size: 11pt; font-weight: bold; }
      TD.BOTTOM .RESOURCES TR { height: 30px; }
      TD.BOTTOM .RESOURCES SELECT { width: 265px; cursor: pointer; }
    </style>

  </head>
  <body>

    <table cellpadding="0" cellspacing="0" width="100%" height="95%">
      <tr>
        <td class="TOP">
          <img class="LOGO" src="images/logo.gif">
        </td>
        <td class="TOP">
          #if ($showterminal == true)
            <a href="term.jnlp"><img class="LOGO" src="images/term.jpg" title="Open terminal"></a>
          #end
        </td>
      </tr>
       <tr>
          <td width="100%" height="100%" align="center" class="BOTTOM">       
				    <div class="MESSAGE">$configuration_appcaption - Login</div>
				    <br>
				    $user_not_found
				    <form method="post">
				      <input type="hidden" name="action" value="login" />
				      <table border="0">
				        <tr>
				          <td>User:</td>
				          <td><input type="text" name="user" /></td>
				        </tr>
				        <tr>
				          <td>Password:</td>
				          <td><input type="password" name="password" /></td>
				        </tr>
				      </table>
				    
				      <br /><input type="submit" value="Ok" />
				    </form>			    
			    </td>   
      </tr>
    </table>
  </body>  
</html>
