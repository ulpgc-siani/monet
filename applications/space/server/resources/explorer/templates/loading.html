defrule type(Loading)
  <html>
    <head>
      <meta http-equiv="content-type" content="text/html;charset=utf-8"/>
      <title>Monet Explorer</title>

      <link href='https://fonts.googleapis.com/css?family=Roboto:300' rel='stylesheet' type='text/css'>
      <link rel="stylesheet" type="text/css" title="base" href="styles/loading.css">
    </head>
    <body>
      <table id="BusinessUnitLoad" width="100%" height="100%">
        <tr>
          <td align="center">
            <div id="loadingAni">
              <table>
                <tr height="250px">
                  <td width="30%" style="vertical-align:middle;">
                    <img class="federation logosplash" src="$federationLogoSplash" title="$federationLabel"/>
                  </td>
                  <td style="vertical-align:middle;">
                    <div class="subtitle">$subTitle</div>
                    <div class="title">$title</div>
                  </td>
                </tr>
                <tr height="150px">
                  <td width="100px">&nbsp;</td>
                  <td><img src="$modelLogoSplash" title="$title" class="model logosplash"></td>
                </tr>
                <tr height="70px">
                  <td colspan="2">
                    <div class="footer left">
                      <img src="$monetLogoSplash" title="powered by Monet">
                    </div>
                  </td>
                </tr>
              </table>
            </div>
          </td>
        </tr>
      </table>
    </body>
  </html>
endrule
