defrule type(UpdatingSpace)
  <html>

    $Header

    <body onload="load()">
      <table align="center" cellpadding="0" cellspacing="0" width="387px" class="DIALOG">
        <tr>
          <td width="100%" class="TITLE">$updatingSpaceLabel</td>
        </tr>
        <tr>
          <td width="100%" class="BODY">
            <div class="HELP">$updatingSpaceMessage</div>
            <a href="$reloadAction">$reload</a>
          </td>
        </tr>
        <tr height="21px">
          <td class="BOTTOM" width="100%">&nbsp;</td>
        </tr>
      </table>
    </body>

  </html>
endrule
