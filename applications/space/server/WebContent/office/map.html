<!DOCTYPE html><html>  <head>    <title>Map application</title>    <style>      body {        padding: 0;        margin: 0;      }      #map {        height: 100vh;        width: 100%;      }      .infowindow .label a {        font-size: 16pt;        text-decoration: none;      }      .infowindow .attribute .title, .infowindow .extradata {        color: #777;      }      .infowindow .attribute .value {        font-weight: 400;      }    </style>  </head>  <body>    <div id="map"></div>    <script>      CommandDispatcher = window.parent.CommandDispatcher;      const params = new URLSearchParams(window.location.search);      const apiKey = params.get("key");      function initMap() {        const map = new google.maps.Map(document.getElementById("map"), window.parent.monetMapOptions());        window.parent.monetMapInit(map, google);        addListeners(map);      }      function addListeners(map) {        google.maps.event.clearListeners(map, 'bounds_changed');        google.maps.event.addListener(map, 'bounds_changed', e => window.parent.monetMapOnBoundsChanged(map.getBounds));        google.maps.event.clearListeners(map, 'idle');        google.maps.event.addListener(map, 'idle', e => window.parent.monetMapOnIdle(map.getBounds));      }      if (apiKey) {        const script = document.createElement("script");        script.async = true;        script.defer = true;        script.src = `https://maps.googleapis.com/maps/api/js?key=${apiKey}&callback=initMap&libraries=visualization`;        document.head.appendChild(script);      } else {        console.error("Key parameter missing in URL.");        document.getElementById("map").innerText = "API key not provided in URL.";      }    </script>  </body></html>
